<html lang="en">
<head>
<style>
    body {
        height: 100%;
        margin: 0px;
        font-family: Helvetica, Arial, sans-serif
    }

    .gradient {
        height: 1080px;
        background-image: radial-gradient(circle at top right,lightblue,rgb(0, 89, 255)
        );
    }

    .title {
        font-weight: 700;
        font-size: 3.0em;  
        padding: 10px 50px 10px 20px;
    }

    .header {
        font-weight: 600;
        font-size: 1.6em;
        padding: 5px 50px 5px 20px;
    }

    .text {
        font-weight: 500;
        font-size: 1.2em;
        padding: 5px 50px 5px 20px;
    }

</style>

</head>
<body>
    <div class="gradient">
        <div class="title">
            About
        </div>

        <div class="header">
            Release Notes
        </div>

        <div class="text">
            Release note
        </div>
    </div>
