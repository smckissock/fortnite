<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141290996-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-141290996-1');
    </script>

    <title>Fortnite World Cup Results</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="fwc/css/dc.css"/>
    <link rel="stylesheet" type="text/css" href="fwc/css/app.css"/>

    <script type="text/javascript" src="fwc/lib/d3.min.js"></script>
    <script type="text/javascript" src="fwc/lib/crossfilter.js"></script>
    <script type="text/javascript" src="fwc/lib/dc.min.js"></script>

    <script script type="text/javascript" src="fwc/js/app.js"></script>

</head>
<body>

<div class="grid gradient">
    <div class="title"></div>

    <div class="subtitle">
        Last updated June 2 at 9:00 PM EST
    </div>

    <div class="search">
        Search&nbsp;
        <input id="search-input" class="search-input" placeholder=" Player" spellcheck="false" size=14>
        <span id="count-box" class="player-count"></span>
    </div>

    <div class="player">
        <table id="dc-chart-player" width="440px">
            <col style="width:160px; max-width:160px">
            <col style="width:40px">
            <col style="width:40px">
            <col style="width:60px">
            <col style="width:50px">
            <col style="width:40px">
            <col style="width:50px">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Solo Qual</th>
                    <th>Duo Qual</th>
                    <th>Payout</th>
                    <th>Score</th>
                    <th>Wins</th>
                    <th>Elims</th>
                </tr>
            </thead>
        </table>
    </div>
    
    <div class="region" id="dc-chart-region"></div>
    <div class="weeks" id="dc-chart-weeks"></div>

</div>

</body>
