<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141290996-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-141290996-1');
    </script>

    <title>Fortnite World Cup Results</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="fwc/css/dc.css"/>
    <link rel="stylesheet" type="text/css" href="fwc/css/app.css"/>

    <script type="text/javascript" src="fwc/lib/d3.min.js"></script>
    <script type="text/javascript" src="fwc/lib/crossfilter.js"></script>
    <script type="text/javascript" src="fwc/lib/dc.min.js"></script>

    <script type="text/javascript" src="fwc/js/tableChart.js"></script>
    <script type="text/javascript" src="fwc/js/regionChart.js"></script>
    <script type="text/javascript" src="fwc/js/weekChart.js"></script>
    <script type="text/javascript" src="fwc/js/app.js"></script>
</head>
<body>

<div class="grid gradient">
    <div class="title">
        FORTNITE &nbsp;World Cup Stats
    </div>

    <div class="subtitle">
        Last updated June 2 at 9:00 PM EST
    </div>

    <div class="search">
        Search&nbsp;
        <input id="search-input" class="search-input" placeholder=" Player" spellcheck="false">
        <span id="count-box" class="player-count"></span>
    </div>

    <div class="player">
        <table id="dc-chart-player">
            <thead>
                <tr>
                    <th style="width:160px">Player</th>

                    <th style="width:40px">Solo Qual</th>
                    <th style="width:40px">Duo Qual</th>
                    
                    <th style="width:60px">Payout</th>
                    <th style="width:50px">Score</th>
                    <th style="width:40px">Wins</th>
                    <th style="width:50px">Elims</th>
                </tr>
            </thead>
        </table>
    </div>
    
    <div class="region" id="dc-chart-region"></div>
    <div class="weeks" id="dc-chart-weeks"></div>

</div>

</body>
