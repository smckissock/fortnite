<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fortnite World Cup Results</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>

    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/crossfilter.js"></script>
    <script type="text/javascript" src="js/dc.js"></script>
    <script type="text/javascript" src="js/tableChart.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

<div class="grid gradient">
    <div class="title">
        Fortnite World Cup Stats
    </div>

    <div class="subtitle">
        Last updated May 18 at 4:00 PM EST
    </div>

    <div class="search">
        Search&nbsp;
        <input id="search-input" class="search-input" placeholder=" Player">
    </div>

    <div class="player" id="dc-chart-player">
    </div>
    
    <div class="region" id="dc-chart-region">
    Region
    </div>

    <div class="week" id="dc-chart-week">
    Week
    </div>

    <div class="table" id="dc-chart-table">
        HI
    </div>
</div>

</body>
